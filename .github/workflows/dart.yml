          - Advanced webhook integration with automatic username detection
          - Cross-platform support (macOS, Windows, Linux)
          - Modern Material Design UI
          - System tray integration
          
          ### ðŸ“± Supported Platforms
          - macOS (Intel & Apple Silicon)
